name: Enhancement Delta Logger

on:
  push:
    paths:
      - '**/*.{js,ts,apk,exe}'

jobs:
  log-enhancements:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Parse Deltas
        run: node scripts/logEnhancements.js

      - name: Commit Enhancement Log
        run: |
          git config --global user.name "NXConner"
          git config --global user.email "nxconner@users.noreply.github.com"
          git add logs/enhancements.log
          git commit -m "Update enhancements log [skip ci]" || echo "No changes to commit"
          git push
