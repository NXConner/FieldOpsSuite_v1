name: QR Scan Heatmap Update

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-heatmap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch Scan Data
        run: node scripts/fetchQRScans.js

      - name: Generate Heatmap
        run: node scripts/generateHeatmap.js

      - name: Upload Heatmap Artifact
        uses: actions/upload-artifact@v4
        with:
          name: heatmap-overlay
          path: |
            data/qrScans.json
            public/heatmapOverlay.json

      - name: Upload to Supabase Storage (optional)
        if: ${{ secrets.SUPABASE_URL && secrets.SUPABASE_SERVICE_ROLE_KEY && secrets.SUPABASE_BUCKET }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
        run: |
          set -e
          curl -sS -X POST "$SUPABASE_URL/storage/v1/object/$SUPABASE_BUCKET/public/heatmapOverlay.json" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY" \
            -H "Content-Type: application/json" \
            --data-binary @public/heatmapOverlay.json \
            -o /dev/null -w "%{http_code}\n"
          curl -sS -X POST "$SUPABASE_URL/storage/v1/object/$SUPABASE_BUCKET/data/qrScans.json" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY" \
            -H "Content-Type: application/json" \
            --data-binary @data/qrScans.json \
            -o /dev/null -w "%{http_code}\n"
