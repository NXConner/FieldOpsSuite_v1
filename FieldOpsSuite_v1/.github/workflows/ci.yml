name: CI Quality Gates

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Upload dist
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: dist/**

  preview:
    if: ${{ github.event_name == 'pull_request' }}
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish Preview to GitHub Pages (artifact)
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy-pages:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: quality
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist
          path: dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

