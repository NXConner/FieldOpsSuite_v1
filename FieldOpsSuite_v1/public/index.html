<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FieldOpsSuite Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <h1>FieldOpsSuite Dashboard</h1>
    <div class="controls">
      <a class="btn" href="repos.html" title="Open repositories view">Repositories</a>
      <label class="toggle">
        <input id="customizeToggle" type="checkbox" />
        <span>Customize</span>
      </label>
      <button id="resetLayoutBtn" class="btn" title="Reset layout to default">Reset Layout</button>
    </div>
  </header>
  <nav id="iconDock" class="icon-dock" aria-label="Quick actions">
    <div class="icon" data-id="home" aria-grabbed="false">
      <button class="icon-pin-btn" aria-pressed="false" title="Pin/unpin icon">📌</button>
      <span class="icon-glyph" role="img" aria-label="Home">🏠</span>
      <span class="icon-label">Home</span>
    </div>
    <div class="icon" data-id="map" aria-grabbed="false">
      <button class="icon-pin-btn" aria-pressed="false" title="Pin/unpin icon">📌</button>
      <span class="icon-glyph" role="img" aria-label="Map">🗺️</span>
      <span class="icon-label">Map</span>
    </div>
    <div class="icon" data-id="qr" aria-grabbed="false">
      <button class="icon-pin-btn" aria-pressed="false" title="Pin/unpin icon">📌</button>
      <span class="icon-glyph" role="img" aria-label="QR">🔎</span>
      <span class="icon-label">QR</span>
    </div>
    <div class="icon" data-id="digest" aria-grabbed="false">
      <button class="icon-pin-btn" aria-pressed="false" title="Pin/unpin icon">📌</button>
      <span class="icon-glyph" role="img" aria-label="Digest">📰</span>
      <span class="icon-label">Digest</span>
    </div>
    <div class="icon" data-id="settings" aria-grabbed="false">
      <button class="icon-pin-btn" aria-pressed="false" title="Pin/unpin icon">📌</button>
      <span class="icon-glyph" role="img" aria-label="Settings">⚙️</span>
      <span class="icon-label">Settings</span>
    </div>
  </nav>

  <main>
    <section id="widgets" class="widgets" aria-label="Dashboard widgets">
      <!-- Heatmap Widget -->
      <article class="widget" data-id="heatmap" aria-grabbed="false">
        <header class="widget-header">
          <h2 class="widget-title">Heatmap Overlay</h2>
          <div class="widget-actions">
            <button class="pin-btn" aria-pressed="false" title="Pin/unpin widget">📌</button>
            <span class="drag-handle" title="Drag to move" aria-hidden="true">⠿</span>
          </div>
        </header>
        <div class="widget-body" id="heatmapBody">
          <div class="skeleton">Loading heatmap…</div>
        </div>
      </article>

      <!-- QR Scans Widget -->
      <article class="widget" data-id="qr-scans" aria-grabbed="false">
        <header class="widget-header">
          <h2 class="widget-title">Recent QR Scans</h2>
          <div class="widget-actions">
            <button class="pin-btn" aria-pressed="false" title="Pin/unpin widget">📌</button>
            <span class="drag-handle" title="Drag to move" aria-hidden="true">⠿</span>
          </div>
        </header>
        <div class="widget-body" id="qrBody">
          <div class="skeleton">Loading scans…</div>
        </div>
      </article>

      <!-- Digest Widget -->
      <article class="widget" data-id="digest" aria-grabbed="false">
        <header class="widget-header">
          <h2 class="widget-title">Weekly Digest</h2>
          <div class="widget-actions">
            <button class="pin-btn" aria-pressed="false" title="Pin/unpin widget">📌</button>
            <span class="drag-handle" title="Drag to move" aria-hidden="true">⠿</span>
          </div>
        </header>
        <div class="widget-body" id="digestBody">
          <div class="skeleton">Loading digest…</div>
        </div>
      </article>
    </section>
  </main>

  <script src="dashboard.js" defer></script>
  <noscript>
    JavaScript is required for drag, drop, pinning, and data loading.
  </noscript>
  </body>
  </html>
