name: Sync Submodules
on:
  schedule:
    - cron: "0 * * * *"  # hourly
  workflow_dispatch: {}
permissions:
  contents: write
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout parent repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Update submodules to latest remote
        run: |
          git submodule foreach --recursive git
